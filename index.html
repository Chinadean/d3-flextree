<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="flextree-test.css">
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.js'></script>
    <script src="../d3/d3.js"></script>

  <!-- FIXME: removing this for now
    <script src='flextree.js'></script> -->
  </head>
  <body>
    <div id='drawing'></div>

    <form>
      <p>
        <label for='preset'>Preset: </label>
        <select id='preset'>
        </select>
      </p>

      <label for='layout'>Layout: </label>
      <select id='layout'>
        <option value='tree'>tree</option>
        <option value='flextree'>flextree</option>
      </select><br/>
      
      <label for='data_set'>Data set: </label>
      <select id='data_set'>
        <option value='test1.json'>test1.json</option>
        <option value='test2.json'>test2.json</option>
        <option value='test3.json'>test3.json</option>
        <option value='test4.json'>test4.json</option>
        <option value='flare.json'>flare.json</option>
      </select><br/>

      <label for='sizing'>Sizing: </label>
      <select id='sizing'>
        <option value='fixed-node-small'>fixed-node-small</option>
        <option value='fixed-node-big'>fixed-node-big</option>
        <option value='fixed-svg'>fixed-svg</option>
        <option value='node-size-function'>node-size-function</option>
      </select><br/>

      <label for='separation'>Separator: </label>
      <select id='separation'>
        <option value='default'>default</option>
        <option value='constant'>constant</option>
        <option value='custom'>custom</option>
      </select>
    </form>

    <script src='flextree-test.js'></script>
  </body>
</html>
